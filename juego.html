<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/styleguide.css" />
  <link rel="stylesheet" href="css/juego_style.css" />
</head>

<body>
  <div class="juego">
    <div class="div">
      <div class="overlap-group">
        <img class="image" src="img/image-7.png" />
        <div class="cartas-grid" id="cartas-grid">
          <!-- Las cartas estarán dentro de este contenedor -->

        </div>
        <img class="img" src="img/image-23.png" />
        <div class="frame">
          <div class="frame-2">
            <div class="boton-inicio">
              <div class="text-wrapper">Tiempo restante 05:00</div>
            </div>
            <img class="image-2" src="img/image-6.png" />
          </div>
          <div class="frame-3">
            <img class="token-info" src="img/token-info.svg" />
            <div class="sound"></div>
          </div>
        </div>
      </div>
      <div class="overlap">
        <img class="screenshot" src="img/screenshot-2024-06-15-120359-removebg-preview-1.png" />
      </div>
      <div class="text-wrapper-2">Reportar problema</div>
    </div>
  </div>

  <div id="popup-felicitaciones" class="popup">
    <div class="popup-contenido">
      <h2>¡Felicidades!</h2>
      <p>Has encontrado todas las parejas.</p>
      <button id="cerrar-popup">Cerrar</button>
    </div>
  </div>

  <!-- Agrega tu script al final del body -->
  <script src="js/juego.js"></script>
</body>

</html>
